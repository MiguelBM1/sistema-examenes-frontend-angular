@for (e of examenes; track $index) {
<mat-card class="mt10">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
    </div>
      <mat-card-title>
        {{e.titulo}}
      </mat-card-title>
      <mat-card-subtitle>
        {{e.categoria.titulo}}
      </mat-card-subtitle>
    
  </mat-card-header>
  <mat-card-content>
    <mat-card-actions class="example-button-row">
      <button mat-flat-button color="primary" routerLink="/admin/add-examen">Preguntas</button>
      <button mat-stroked-button color="primary">Puntos maximos {{e.puntosMaximos}}</button>
      <button mat-stroked-button color="primary">Preguntas {{e.numeroDePreguntas}}</button>
      <button mat-flat-button color="primary" [routerLink]="'/admin/examen/'+e.examenId">Actualizar</button>
      <button mat-flat-button color="primary">Intentos</button>
      <button mat-flat-button color="warn" (click)="eliminarExamen(e.examenId)">Eliminar</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>



}

<div class="container text-center mt20">
  <button mat-raised-button color="primary" routerLink="/admin/add-examen" >Agregar Cuestionario</button>

</div>
